@import info.fotm.domain.Axis

@(currentAxis: Axis, minutes: Int)

<div class="row visible-xs">
  <div>
  <ul class="nav nav-pills">
    @for(region <- Axis.allRegions){
      <li class='@(if(region == currentAxis.region) "active" else "")'>
        <a href='@routes.Application.leaderboards(region.slug, currentAxis.bracket.slug, minutes)'>
        @region.slug.toUpperCase
        </a>
      </li>
    }
  </ul>
  </div>
</div>
