@import info.fotm.aether.FotmSetup

@(setups: Seq[FotmSetup], setupSize: Int)

<label>Setups</label>

<div>
  @for(i <- 0 until setupSize) {
    <select>
      <option>Death Knight</option>
      <option>Warrior</option>
    </select>
  }
</div>

<table class="table table-striped table-condensed">
  <tbody>
    @for(setup <- setups) {
      <tr>
      @setupView(setup)
      </tr>
    }
  </tbody>
</table>
