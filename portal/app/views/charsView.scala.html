@import info.fotm.domain.{Axis, CharacterSnapshot}

@(axis: Axis, chars: Seq[CharacterSnapshot])

<label>Unsorted chars</label>
<table class="table table-striped table-condensed table-responsive">
  <tbody>
    @for(c <- chars) {
      <tr>
        <td>@images.factionImage(c.view.factionId)</td>
        <td>@c.stats.rating</td>
        <td>@c.stats.weekly.wins - @c.stats.weekly.losses</td>
        <td>@characterView(axis, c)</td>
      </tr>
    }
  </tbody>
</table>
