@()

<div class="row">
  <div class="col-lg-7 col-md-8 col-sm-9">
    <table class='table borderless'>
    <tbody>
        <tr>

          <td>
            <a href="https://twitter.com/share" class="twitter-share-button"
            data-lang="en"
            data-hashtags="fotm"
            data-count="horizontal"
            data-url="http://fotm.info">
              Tweet
            </a>
          </td>

          <td>
            <div class="fb-like"
            data-layout="button_count"
            data-action="like"
            data-show-faces="false"
            data-share="false"
            data-href="http://fotm.info">
            </div>
          </td>

          <td>
            <div class="g-plusone google"
            data-size="medium"
            data-href="http://fotm.info">
            </div>
          </td>

          <td>
            <div id="vk_like"></div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
